<style>
  /* Reset default */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #a8e063, #56ab2f);
    color: #333;
}

/* Container */
.register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    background-color: rgba(255, 255, 255, 0.9);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

/* Logo and Header */
.logo {
    font-size: 36px;
    font-weight: bold;
    color: #4CAF50;
    margin-bottom: 10px;
}

.subtext {
    font-size: 15px;
    color: #555;
    margin-bottom: 20px;
}

/* Form Styling */
form input[type="text"],
form input[type="email"],
form input[type="password"],
form input[type="tel"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    color: #333;
    transition: border-color 0.3s ease;
}

form input[type="text"]:focus,
form input[type="email"]:focus,
form input[type="password"]:focus,
form input[type="tel"]:focus {
    border-color: #4CAF50;
}

form button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #4CAF50, #8BC34A);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
}

form button:hover {
    background: linear-gradient(135deg, #43a047, #689f38);
}

form button:active {
    transform: scale(0.98);
}

/* Divider */
.or-divider {
    position: relative;
    margin: 20px 0;
    font-size: 13px;
    color: #777;
}

.or-divider::before,
.or-divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background-color: #ddd;
}

.or-divider::before {
    left: 0;
}

.or-divider::after {
    right: 0;
}

/* Links */
.login-link, .signup-link {
    font-size: 14px;
    color: #4CAF50;
    margin-top: 20px;
}

.login-link a, .signup-link a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

.login-link a:hover, .signup-link a:hover {
    text-decoration: underline;
}

/* Additional Decoration */
.register-container::before {
    content: '';
    position: absolute;
    width: 80px;
    height: 80px;
    top: -40px;
    left: -40px;
    background-color: rgba(76, 175, 80, 0.2);
    border-radius: 50%;
}

.register-container::after {
    content: '';
    position: absolute;
    width: 80px;
    height: 80px;
    bottom: -40px;
    right: -40px;
    background-color: rgba(76, 175, 80, 0.2);
    border-radius: 50%;
}


</style>
